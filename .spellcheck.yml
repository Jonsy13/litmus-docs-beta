matrix:
  - name: Markdown
    aspell:
      lang: en
    dictionary:
      encoding: utf-8
      wordlists:
        - .wordlist.txt
    pipeline:
      - pyspelling.filters.markdown:
        markdown_extensions:
          - markdown.extensions.extra:
      - pyspelling.filters.html:
        comments: true
        attributes:
          - title
          - alt
        ignores:
          - ":matches(code, pre)"
          - "code"
          - "pre"
    sources:
      - "**/*.md"
    default_encoding: utf-8
